<!DOCTYPE html>
<html lang="en" class="">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This is a simple calculator application that performs basic arithmetic operations such as addition, subtraction, multiplication, division, and percentage calculations"
    />
    
    <title>Z-Calculator</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="shortcut icon" href="calcFavIcon.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="switch">
        <span class="title">Z-Calculator</span>
        <div class="mode-icon">
          <i class="fa-solid fa-sun"></i>
          <span class="tool-tip">Switch To Light Mode</span>
        </div>
      </div>
      <div class="calc">
        <div class="monitor">
          <div class="mo-content-scroll">
            <span class="mo-content"></span>
          </div>
          <span class="result"></span>
          <div class="colors-icon">
            <i class="fa-solid fa-gear"></i>
            <span class="tool-tip">Change Main Color</span>
          </div>
          <div class="colors-container" style="user-select: none">
            <ul class="colors-list">
              <li
                class="color"
                style="background-color: rgb(139, 0, 0)"
                data-color="139, 0, 0"
              ></li>
              <li
                class="color"
                style="background-color: rgb(65, 105, 225)"
                data-color="65, 105, 225"
              ></li>
              <li
                class="color"
                style="background-color: rgb(0, 100, 0)"
                data-color="0, 100, 0"
              ></li>
              <li
                class="color"
                style="background-color: rgb(113 63 18)"
                data-color="113, 63, 18"
              ></li>
              <li
                class="color"
                style="background-color: rgb(255, 140, 0)"
                data-color="255, 140, 0"
              ></li>
              <li
                class="color active"
                style="background-color: rgb(0, 139, 139)"
                data-color="0, 139, 139"
              ></li>
              <li
                class="color"
                style="background-color: rgb(72, 61, 139)"
                data-color="72, 61, 139"
              ></li>
              <li
                class="color"
                style="background-color: rgb(34 197 94)"
                data-color="34, 197, 94"
              ></li>
              <li
                class="color"
                style="background-color: rgb(74 4 78)"
                data-color="74, 4, 78"
              ></li>
              <li
                class="color"
                style="background-color: rgb(255, 0, 255)"
                data-color="255, 0, 255"
              ></li>
              <li
                class="color"
                style="background-color: rgb(250 204 21)"
                data-color="250, 204, 21"
              ></li>
              <li
                class="color"
                style="background-color: rgb(21, 94, 117)"
                data-color="21, 94, 117"
              ></li>
            </ul>
          </div>
          <!-- <div class="to-left arrow">
              <i class="fa-solid fa-angle-left"></i>
            </div>
            <div class="to-right arrow">
              <i class="fa-solid fa-angle-right"></i>
            </div> -->
        </div>
        <div class="calc-body">
          <div class="dash"></div>
          <div class="flexed-container">
            <div class="nums">
              <div
                class="item colored"
                data-mission="clear-all"
                title="Clear All"
              >
                C
              </div>
              <div
                class="item colored"
                data-mission="percentage"
                title="Percentage"
                data-op="fa-solid fa-percent"
                data-value="/100"
                data-disable
              >
                <i class="fa-solid fa-percent"></i>
              </div>
              <div
                class="item colored"
                data-mission="clear"
                title="Clear"
                data-disable
              >
                <i class="fa-solid fa-delete-left"></i>
              </div>
              <div class="item number" data-num="7" data-disable>7</div>
              <div class="item number" data-num="8" data-disable>8</div>
              <div class="item number" data-num="9" data-disable>9</div>
              <div class="item number" data-num="4" data-disable>4</div>
              <div class="item number" data-num="5" data-disable>5</div>
              <div class="item number" data-num="6" data-disable>6</div>
              <div class="item number" data-num="1" data-disable>1</div>
              <div class="item number" data-num="2" data-disable>2</div>
              <div class="item number" data-num="3" data-disable>3</div>
              <div class="item number" data-num="00" data-disable>00</div>
              <div class="item number" data-num="0" data-disable>0</div>
              <div class="item dot" data-value="." data-disable>.</div>
            </div>
            <div class="operators">
              <div
                class="op item colored"
                data-op="fa-solid fa-divide"
                data-value="/"
                data-disable
                title="Divide"
              >
                <i class="fa-solid fa-divide"></i>
              </div>
              <div
                class="op item colored"
                data-op="fa-solid fa-multiply"
                data-value="*"
                data-disable
                title="Multiply"
              >
                <i class="fa-solid fa-multiply"></i>
              </div>
              <div
                class="op item colored"
                data-op="fa-solid fa-minus"
                data-value="-"
                data-disable
                title="Minus"
              >
                <i class="fa-solid fa-minus"></i>
              </div>
              <div
                class="op item colored"
                data-op="fa-solid fa-plus"
                data-value="+"
                data-disable
                title="Plus"
              >
                <i class="fa-solid fa-plus"></i>
              </div>
              <div
                class="eqaul item colored"
                data-op=""
                title="Equals"
                data-disable
              >
                <i class="fa-solid fa-equals"></i>
              </div>
            </div>
          </div>
        </div>
      </div>

      <footer>
        <p>Made With <i class="fa-solid fa-heart"></i> By</p>
        <a href="https://www.facebook.com/ZOalfekar.NAser/">Zoalfekar</a>
      </footer>
    </main>
    <script src="main.js"></script>
  </body>
</html>
